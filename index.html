<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Container">
        <div class="head_app">
            <p class="title">Правобережный округ, Иркутск</p>
            <p class="subTitle">Сейчас 19:28. Вчера в это время -31</p>
            <div class="Weather">
                <p class="temp">-36</p>
                <svg></svg>
                <div class="title_temp">
                    <p class="state"></p>
                    <p class="real_state"></p>
                </div>
            </div>
            <div class="Additional">
                <div class="wind"></div>
                <div class="damp"></div>
                <div class="press"></div>
            </div>
        </div>
        <div class="bottom_app">
            <div class="slider_weather">

            </div>
        </div>
    </div>
</body>
</html>
