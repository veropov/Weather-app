<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="Container">
        <div class="head_app">
            <p class="title">Город</p>
            <p class="subTitle">Дата, время</p>
            <div class="Weather">
                <p class="temp">Температура</p>
                <div class="icon">
                    
                </div>
                <div class="title_temp">
                    <p class="state">Ясно</p>
                    <p class="real_state">Ощущается как</p>
                </div>
            </div>
            <div class="Additional">
                <div class="wind"></div>
                <div class="damp"></div>
                <div class="press"></div>
            </div>
        </div>
        <div class="bottom_app">
            <div class="slider_weather">
            </div>
        </div>
    </div>

<script type="module" src="./JS/script.js"></script>

</body>
</html>
